<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Scooped CSS variables with JS</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h2>Update CSS with <span class="h1">JS</span></h2>
        <div class="controls">
            <label for="spacing">Spacing:</label>
            <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

            <label for="blur">Blur:</label>
            <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

            <label for="base">Base Color:</label>
            <input type="color" name="base" value="#ffc600">
        </div>
        <img src="https://images.pexels.com/photos/236636/pexels-photo-236636.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" width="50%" height=auto>
    <script src="index.js"></script>
    </body>
    
</html>
